
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>

    <title>Product Details</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <!-- Reference Bootstrap files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/}">Ecommerce</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" th:href="@{/}">Home</a>
            <a class="nav-item nav-link" th:href="@{/getCart}">Cart</a>
            <a class="nav-item nav-link" th:href="@{/getOrders}">Orders</a>
            <a sec:authorize = hasAuthority('ROLE_ADMIN') class="nav-item nav-link" th:href="@{/admin-products}">Admin Home</a>
            <a sec:authorize = hasAuthority('ROLE_ADMIN') class="nav-item nav-link" th:href="@{/showFormAdd}">Add Product</a>

            <form th:action="@{/logout}"
                  method="POST" >

                <input type="submit" value="Logout" class="nav-item nav-link" id="logout" />

            </form>
        </div>
    </div>
</nav>
<br>

<div class="container">
    <h2 th:text="${product.productName}" class="text-center"/>

    <br>
    <hr>
    <div class="text-center">
        <img height="400" width="500" src="https://thefinanser.com/wp-content/uploads/2019/10/Product.png" class="rounded image-fluid" alt="product image" />
    </div>
    <hr>
    <br>

    <h4 th:text="${product.description}" class="text-center"/>

    <br>

    <h5 th:text="'Rs' + ${product.price}" class="text-center"></h5>

    <br>

    <a th:href="@{/addToCart/(productId= ${product.id})}" class="btn btn-primary btn-lg mx-auto d-block">Add to cart</a>

    <hr>
    <br>

    <a th:href="@{/}" class = "text-center">Back to Product List</a>
</div>

</body>
</html>
